<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="pay-style.css">
</head>
<body>
        

    <a href="../index.html"><button class="back-button"><img src="back.png" alt="" class="back"></button></a>
    <div class="div-form">
        <img src="card-img.png" class="card-img">
        <form class="pay-form">
            <p class="Checkout">Checkout</p>
            <p class="soil-smile">From Soil To Smile - Golsa</p>
            <label class="name-card">Name on card</label>
            <br><br>
            <input type="text" placeholder="Enter card holders' Name" class="i-name-card">
            <br>
            <br>
            <br>
            <label class="card-number">Card number</label>
            <br><br>
            <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx" class="i-card-number">
            <br>
            <br>
            <br>
            <label class="cvv">CVV</label>
            <br><br>
            <input type="password" placeholder="xxx" class="i-cvv">
            <br>
            <br>
            <br>
            <label class="card-exp">Card Expiration</label>
            <br><br>
            <input type="password" placeholder="MM-YYYY" class="i-exp">
            <label class="send-email">Send invoice to</label>
            <br><br>
            <input type="text" placeholder="Enter your Email address here" class="i-send-email">
            <br>
            <br>
            <br>
            <button class="b-pay">Continue payment</button>
        </form>
    </div>
</body>
</html>
